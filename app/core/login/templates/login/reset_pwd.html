{% extends 'login/base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block head_login %}
    <script src="{% static 'login/js/reset_pwd.js' %}"></script>
{% endblock %}
{% block content %}
    <div class="login-box">
        <div class="login-box-body">
            <div class="card">
                <div class="card-body login-card-body">
                    <div class="contact-image">
                        <i class="{{ dshboard.get_icon }} fa-4x"></i>
                    </div>
                    <p class="login-box-msg">Reseteo de contrase√±a</p>
                    <form method="post" id="frmResetPassword" data-url="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Username:</label>
                            {{ form.username }}
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-primary btn-block btn-flat">
                                    <i class="fas fa-paper-plane"></i> Enviar
                                </button>
                            </div>
                        </div>
                    </form>
                    <p class="mt-3 text-center desc">
                        Retroceder al login <a href="{% url 'login' %}"> da click aqui <i class="fas fa-user"></i></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
