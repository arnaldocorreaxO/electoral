{% extends 'report.html' %}
{% load widget_tweaks %}
{% load static %}
{% block head_report %}

<link rel="stylesheet" href="{% static 'lib/datatables-1.10.20/plugins/rowgroup-1.1.2/css/rowGroup.dataTables.min.css' %}">
<script src="{% static 'lib/datatables-1.10.20/plugins/rowgroup-1.1.2/js/dataTables.rowGroup.min.js' %}" type="text/javascript"></script>
<script src="{% static 'electoral/js/rpt_electoral002.js' %}" type="text/javascript"></script>
<script src="{% static '/js/select2_barrio_manzana.js' %}"></script>
{% endblock %}
    {% block params_report %}
        <div class="row">
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Por Seccional</label>
                    <div class="input-group mb-3">
                        {{ form.seccional }}
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Por Barrio</label>
                    <div class="input-group mb-3">
                        {{ form.barrio }}
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Por Manzana</label>
                    <div class="input-group mb-3">
                        {{ form.manzana }}
                    </div>
                </div>
            </div>
        </div>
        
    {% endblock %}
    {% block content_report %}

    <div class="row">
        <div class="col-lg-12">
            <hr>
            <table class="table table-bordered" id="tblReport" width="100%">
                <thead>
                <tr>
                    <th style="width: 45%;">Barrio</th>
                    <th style="width: 45%;">Manzana</th>
                    <th style="width: 10%;" class="text-right">Cant. Elector</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
{% endblock %}
