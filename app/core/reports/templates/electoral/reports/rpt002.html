{% extends 'report.html' %}
{% load widget_tweaks %}
{% load static %}
{% block head_report %}
<link rel="stylesheet" href="https://cdn.datatables.net/rowgroup/1.1.2/css/rowGroup.dataTables.min.css">
<script src="https://cdn.datatables.net/rowgroup/1.1.2/js/dataTables.rowGroup.min.js" type="text/javascript"></script>
<script src="{% static 'electoral/js/rpt002.js' %}" type="text/javascript"></script>

{% endblock %}
{% block content_report %}
    <div class="row">
        <div class="col-lg-5">
            <div class="form-group">
                <label>Rangos de fechas:</label>
                <div class="input-group mb-3">
                    {{ form.date_range }}
                    <div class="input-group-append">
                        <button class="btn btn-success btnSearchReport" type="button">
                            <i class="fas fa-calendar-check"></i> Buscar por rangos
                        </button>
                        <button class="btn btn-warning btnSearchAll" type="button">
                            <i class="fas fa-calendar-check"></i> Ver todas
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <hr>
            <table class="table table-bordered" id="tblReport" width="100%">
                <thead>
                <tr>
                    <th style="width: 20%;">Barrio</th>
                    <th style="width: 20%;">Manzana</th>
                    <th style="width: 5%;">CI</th>
                    <th style="width: 25%;">Nombre</th>
                    <th style="width: 25%;">Apellido</th>
                    <th style="width: 5%;">Nro. Casa</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
{% endblock %}
