{% extends 'report.html' %}
{% load widget_tweaks %}
{% load static %}
{% block head_report %}
    <script src="{% static 'lib/highcharts-8.0.4/highcharts.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/highcharts-8.0.4/highcharts-3d.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/highcharts-8.0.4/modules/exporting.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/highcharts-8.0.4/modules/data.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/highcharts-8.0.4/modules/drilldown.js' %}" type="text/javascript"></script>
    <script src="{% static 'results_report/js/report.js' %}" type="text/javascript"></script>
{% endblock %}
{% block content_report %}
    <div class="row">
        <div class="col-lg-5">
            <div class="form-group">
                <label>Rangos de fechas:</label>
                <div class="input-group mb-3">
                    {{ form.date_range }}
                    <div class="input-group-append">
                        <button class="btn btn-success btnSearchReport" type="button">
                            <i class="fas fa-calendar-check"></i> Buscar por rangos
                        </button>
                        <button class="btn btn-warning btnSearchAll" type="button">
                            <i class="fas fa-calendar-check"></i> Ver todas
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" id="container"></div>
    </div>
{% endblock %}
