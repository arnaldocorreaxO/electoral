{% extends 'report.html' %}
{% load widget_tweaks %}
{% load static %}
{% block head_report %}
    <script src="{% static 'debtspay_report/js/report.js' %}" type="text/javascript"></script>
{% endblock %}
{% block content_report %}
    <div class="row">
        <div class="col-lg-5">
            <div class="form-group">
                <label>Rangos de fechas:</label>
                <div class="input-group mb-3">
                    {{ form.date_range }}
                    <div class="input-group-append">
                        <button class="btn btn-success btnSearchReport" type="button">
                            <i class="fas fa-calendar-check"></i> Buscar por rangos
                        </button>
                        <button class="btn btn-warning btnSearchAll" type="button">
                            <i class="fas fa-calendar-check"></i> Ver todas
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <hr>
            <table class="table table-bordered" id="tblReport" width="100%">
                <thead>
                <tr>
                    <th style="width: 20%;">Proveedor</th>
                    <th style="width: 10%;">Ruc</th>
                    <th style="width: 15%;">Fecha de compra</th>
                    <th style="width: 15%;">Fecha de plazo</th>
                    <th style="width: 15%;">Deuda</th>
                    <th style="width: 15%;">Saldo</th>
                    <th style="width: 10%;">Estado</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
{% endblock %}
