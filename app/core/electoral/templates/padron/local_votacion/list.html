{% extends 'list.html' %}

{% block columns %}
    <th>ID</th>
    <th>Departamento</th>
    <th>Distrito</th>
    <th>Ciudad</th>
     <th>Denominaci√≥n</th>
    <th class="text-center">Opciones</th>
{% endblock %}

{% block rows %}
    {% for i in object_list %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.ciudad.distrito.departamento }}</td>
            <td>{{ i.ciudad.distrito }}</td>
            <td>{{ i.ciudad }}</td>
            <td>{{ i.denominacion }}</td>
            <td class="text-center">
                <a href="{% url 'local_votacion_update' i.id %}" data-toggle="tooltip" title="Editar registro"
                   class="btn btn-warning btn-flat">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="{% url 'local_votacion_delete' i.id %}" rel="delete" data-toggle="tooltip" title="Eliminar registro"
                   class="btn btn-danger btn-flat">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
