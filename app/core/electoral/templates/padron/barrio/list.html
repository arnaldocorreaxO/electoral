{% extends 'list.html' %}

{% block columns %}
    <th>ID</th>
    <th>Ciudad</th>
    <th>Barrio</th>
    <!-- <th>Inventariado</th> -->
    <th class="text-center">Opciones</th>
{% endblock %}

{% block rows %}
    {% for i in object_list %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.ciudad }}</td>
            <td>{{ i.denominacion }}</td>
            <!-- <td class="text-center">
                {% if i.inventoried %}
                    <span class="badge badge-success">Si</span>
                {% else %}
                    <span class="badge badge-warning">No</span>
                {% endif %}
            </td> -->
            <td class="text-center">
                <a href="{% url 'barrio_update' i.id %}" data-toggle="tooltip" title="Editar registro"
                   class="btn btn-warning btn-xs btn-flat">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="{% url 'barrio_delete' i.id %}" rel="delete" data-toggle="tooltip" title="Eliminar registro"
                   class="btn btn-danger btn-xs btn-flat">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
